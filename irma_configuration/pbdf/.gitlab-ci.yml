image: privacybydesign/irma:latest

stages:
  - verify

before_script:
  - set -euxo pipefail
  - ln -s "$CI_PROJECT_DIR" "/tmp/pbdf"
  - cd /tmp/pbdf

verify:
  stage: verify
  artifacts:
    # Disabling artifact expiry is not supported yet, so make
    expire_in: 100 year
    paths:
      - ./*
  script:
    - irma scheme verify
